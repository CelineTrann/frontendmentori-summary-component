<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="results">
      <h1>Your Result</h1>
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <div class="summary-content">
        <h1>Summary</h1>
        <div class="individual-score red">
          <p><img src="assets\images\icon-reaction.svg" alt="icon-reaction"> Reaction</p> 
          <span class="total"><span class="score">80</span> / 100</span>
        </div>
        <div class="individual-score yellow">
          <p><img src="assets\images\icon-memory.svg" alt="icon-memory"> Memory</p> 
          <span class="total"><span class="score">92</span> / 100</span>
        </div>
        <div class="individual-score green">
          <p><img src="assets\images\icon-verbal.svg" alt="icon-verbal"> Verbal</p> 
          <span class="total"><span class="score">61</span> / 100</span>
        </div>
        <div class="individual-score blue">
          <p><img src="assets\images\icon-Visual.svg" alt="icon-reaction"> Visual</p> 
          <span class="total"><span class="score">72</span> / 100</span>
        </div>
        <button type="submit">Continue</button> 
      </div>
    </section>
  </main>
</body>
</html>
